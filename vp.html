<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Port</title>
  
  <style>
    :root {
      --bg-color: silver;
      --txt-color: white;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--txt-color);
    }
    .screen {
      width: auto;
      height: 100vh;
      display: flex;
    }
    .content {
      margin: auto;
    }
  </style>
  
</head>
<body>
  <div class="screen">
    <div class="content">Flex element</div>
  </div>
</body>
</html>
